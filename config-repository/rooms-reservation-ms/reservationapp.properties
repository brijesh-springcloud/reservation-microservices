server.port=8600
management.security.enabled=false

# OAuth2 Server URL
security.oauth2.resource.user-info-uri=http://localhost:8901/auth/user

#Setting the logging levels for the service
logging.level.com.netflix: INFO
logging.level.org.springframework.web: INFO
logging.level.com.webapp.reservation: INFO

# OAuth2 properties to provide information about client app configurations

security.oauth2.client.access-token-uri=http://localhost:8901/auth/oauth/token
security.oauth2.client.client-id=reservationapp
security.oauth2.client.client-secret=apppassword
security.oauth2.client.scope=webclient
security.oauth2.client.username=user
security.oauth2.client.password=password

